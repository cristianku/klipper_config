[bed_mesh]
speed: 100
horizontal_move_z: 10
min_point: 50,30
max_point: 280,270
probe_count: 5,5
mesh_pps: 2,2

#######################
[stepper_x]
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38

step_distance: .0125
endstop_pin: tmc2130_stepper_x:virtual_endstop
position_endstop: 0
position_max: 280
homing_speed: 100
homing_retract_dist: 0

[tmc2130 stepper_x]
cs_pin: ar59
microsteps: 16
interpolate: True
run_current: .85
; diag1_pin: ^!ar3
diag1_pin: ^!ar3
; spi_software_sclk_pin: ar52
; spi_software_mosi_pin: ar50
; spi_software_miso_pin: ar51
driver_SGT: 1
hold_current: 0.500
stealthchop_threshold: 250

[stepper_y]
step_pin: ar60
dir_pin: !ar61
enable_pin: !ar56
# For TMC2208 at 1/16 microsteps with 80 steps/mm
# Dontemperature use a calibrated value, use the theorical value only otherwise
# the TMC2208 may stop working while printing
step_distance: .0125
#endstop_pin: ^!ar14
endstop_pin: tmc2130_stepper_y:virtual_endstop
position_endstop: 0
position_max: 270
homing_speed: 80
homing_retract_dist: 0



[tmc2130 stepper_y]
cs_pin: ar63
microsteps: 16
interpolate: True
run_current: .9
diag1_pin: ^!ar14
driver_SGT: 1
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 250

[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
step_distance: .0025
endstop_pin: probe:z_virtual_endstop
position_max: 350
position_min: -0.25


[tmc2130 stepper_z]
cs_pin: ar64
microsteps: 16
interpolate: True
run_current: .85
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 30

